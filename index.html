<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>คลังเกม</title>
<style>
    body {
        font-family: 'Arial', sans-serif;
        background-color: #f0f2f5;
        color: #333;
        text-align: center;
        padding: 20px;
        line-height: 1.6;
        margin: 0;
    }
    .container {
        background-color: #ffffff;
        border-radius: 15px;
        padding: 30px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        max-width: 800px;
        margin: 40px auto;
        border: 2px solid #ddd;
    }
    h1 {
        color: #555;
        font-size: 2.5em;
        margin-bottom: 20px;
        border-bottom: 2px solid #eee;
        padding-bottom: 10px;
    }
    .game-list {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 20px;
        margin-top: 30px;
    }
    .game-button {
        display: block;
        width: 80%;
        max-width: 400px;
        padding: 18px 30px;
        font-size: 1.5em;
        font-weight: bold;
        color: #fff;
        background-color: #6a1b9a;
        border: none;
        border-radius: 10px;
        text-decoration: none;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        transition: transform 0.2s, background-color 0.2s;
    }
    .game-button:hover {
        background-color: #4a148c;
        transform: translateY(-5px);
    }
</style>
</head>
<body>

<div class="container">
    <h1>เลือกเกมที่คุณต้องการเล่น</h1>
    <p>ยินดีต้อนรับสู่คลังเกมของเรา! คลิกที่เกมที่คุณต้องการเล่นได้เลย</p>

    <div class="game-list">
        <a href="Guess game.html" class="game-button">เกมส์เดาใจ</a>
        
        <a href="ecoGame.html" class="game-button">เกมส์เชิงเศรษฐศาสตร์)</a>
        <a href="MissionGame.html" class="game-button">ภารกิจช่วยเหลือตัวประกัน</a>
        </div>
</div>

</body>
</html>
